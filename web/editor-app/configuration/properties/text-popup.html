
<div class="modal" ng-controller="KisBpmTextPropertyPopupCtrl">
    <div class="modal-dialog" >
        <div class="modal-content" style="width: 800px;height: 500px;border-radius: 10px;!important;">
			<div class="modal-header" style="background:#f2f4f7; height: 60px; line-height: 60px;border-radius: 10px 10px 0 0; border-bottom: none; ">
				<button type="button" class="close"  style="font-size: 30px;" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <h3 style=" color: #333; font-size: 18px;">{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
			</div>
			<div class="modal-body" style="width: 100%;height: 60%">
				<iframe id="myiframe" width="100%" height="80%" frameborder="0" src="static/jsp/util/getCpt.jsp"></iframe>
				所选模板路径：<input id="selLayout"   ng-model="property.value" style="width:380px;
 border: 1px solid #e2e2e2;
 line-height: 25px;
 box-sizing: border-box;
 padding: 0 10px;
}"/>
				&nbsp;&nbsp;&nbsp;
				<button ng-click="yulan()"
	style="border:1px solid #3296f5;padding: 0 15px;line-height: 25px;background: #3296f5;color: #fff;border-radius: 5px;">预览模板</button>
			</div>
			<div class="modal-footer">
				<button ng-click="save()" class="btn btn-primary" translate >ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
