
<div class="modal" ng-controller="KisBpmHuiQianPropertyPopupCtrl">
    <div class="modal-dialog" >
        <div class="modal-content" style="margin-left: -120px;width: 900px;border-radius: 10px;!important;">
            <div class="modal-header" style="background:#f2f4f7; height: 60px; line-height: 60px;border-radius: 10px 10px 0 0; border-bottom: none; ">
                <button type="button" class="close" style="font-size: 30px;" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h3 style=" color: #333; font-size: 18px;">{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                    <div class="form-group">
                        <label>会签类型：</label>
                        <input type="radio" ng-model="huiqianRadioType" ng-click="showGroupValue()"   value="0" />用户名&nbsp;&nbsp;&nbsp;
                        <input type="radio" ng-model="huiqianRadioType" ng-click="showGroupValue()"  value="1" />角色
                        <input value="{{huiqianRadioType}}" style="display: none;" />
                    </div>
                </div>
                <div class="row row-no-gutter">
                    <div class="form-group">
                        <div class="clearfix">
                            <div class="" style="float: left;width: 6%; line-height: 30px;" >
                                <label style="font-size: 14px">会签人:</label>
                            </div>
                            <div class="" style="float: right; width: 93%;">
                                <input style="width: 100%;height: 30px" id="huiqian" placeholder="请选择会签人"  ng-model="property.value"  />
                            </div>
                        </div>
                        <input style="width: 100%;height: 30px;display: none;" id="huiqianTemp"  ng-model="huiqianTemp"  />
                        <div style="width: 100%;height: 320px;;border: 1px solid #e2e2e2;margin-top: 5px;">
                            <iframe width="100%"  height="100%" frameborder="0"
                                    src="{{huiqianRadioType==0?'static/jsp/util/getPeoples.jsp?state=2':'static/jsp/util/getPeoples.jsp?state=6'}}"></iframe>
                        </div>
                    </div>
                </div>
               <!-- <span>会签人:</span><input  ng-model="property.value"  />-->

            </div>
            <div class="modal-footer">
                <button ng-click="save()" class="btn btn-primary" translate >ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
